<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Favourite Movies</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="movie-review.css">
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="moviescript.js"></script>
</head>
<body>
	<div class="container movie-box">
		<div class="row page-title">
			<h1>My Favourite Movie</h1>
		</div>
		<div class="row movie-form">
			<form class="form-inline">
				<div class="form-group">
				<label for="movie-title">Title</label>
				<input type="text" class="form-control" id="movie-title" placeholder="Movie Title">
				</div>
				<div class="form-group">
				<label for="movie-rating">Rating</label>
				<input type="number" class="form-control" id="movie-rating" placeholder="Rate the movie from 0 to 10" min="0" max="10">
				</div>
				<button type="submit" class="btn btn-default">Add Movie</button>
			</form>
		</div>
		<div class="row movie-table">
			<table class="table table-striped table-bordered">
				<tr class="table-text">
					<th class="col-md-6">Title</th>
					<th>Rating</th>
					<th>Delete</th>
				</tr>
				<tr class ="table-text">
					<td class="col-md-6">Lord of the Rings</td>
					<td>8</td>
					<td><button type="button" class="btn btn-danger">Delete</button></td>
				</tr>
				<tr class ="table-text">
					<td class="col-md-6">Dragon Ball Z</td>
					<td>2</td>
					<td><button type="button" class="btn btn-danger">Delete</button></td>
				</tr>				
			</table>
		</div>
	</div>
</body>
</html>
