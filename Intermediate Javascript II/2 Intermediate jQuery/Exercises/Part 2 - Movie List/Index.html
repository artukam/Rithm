<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Favourite Movies</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="movie-review.css">
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="moviescript.js"></script>
</head>
<body>
	<div class="container movie-box">
		<div class="row page-title">
			<h1>My Favourite Movie</h1>
		</div>
		<div class="row movie-form">
			<form class="form-inline">
				<div class="form-group">
				<label for="movie-title">Title</label>
				<input type="text" class="form-control" id="movie-title" placeholder="Movie Title">
				</div>
				<div class="form-group">
				<label for="movie-rating">Rating</label>
				<input type="number" class="form-control" id="movie-rating" placeholder="Rate the movie from 0 to 10" min="0" max="10">
				</div>
				<button type="submit" class="btn btn-default">Add Movie</button>
			</form>
		</div>
		<div class="row movie-table">
			<table class="table table-striped table-bordered">
				<thead>
					<tr class="table-text">
						<th class="col-md-6"><span>Title  <small><span class="icon-holder"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true" id="sort-icon-up-letter"></span></small>
					<small><span class="glyphicon glyphicon-chevron-down" aria-hidden="true" id="sort-icon-down-letter"></span></small></span></th>
						<th>Rating  </span><small><span class="icon-holder"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true" id="sort-icon-up-number"></span></small>
					<small><span class="glyphicon glyphicon-chevron-down" aria-hidden="true" id="sort-icon-down-number"></span></small></span></span></th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>				
			</table>
		</div>
	</div>
</body>
</html>
