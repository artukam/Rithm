<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Exercise</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script>
        // Write the necessary code to wait for the DOM to load in jQuery.
        $(document).ready(function(){
            // Select the footer element
            $("footer");
            //Select the div with an id of container
            $("div#container");
            //Select all of the li s inside of the ul with a class of nav
            $("ul.nav li");
            //Select the third li inside of the div with a class of list-container
            $(".list-container ul li:nth-child(3)");
            //Select only the last li in each of the uls
            $("ul:last-child");

        })
    </script>
</head>
<body>
    <div id="container">
        <h1 id="welcome"></h1>
        <div class="list-container">
            <ul class="nav">
                <li class="nav-item">Home</li>
                <li class="nav-item">About Us</li>
                <li class="nav-item">Contact</li>
                <li class="nav-item">Careers</li>
                <li class="nav-item">Apply</li>
            </ul>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <ul class="footer-nav">
                <li class="footer-nav-item">Learn More</li>
                <li class="footer-nav-item">Blog</li>
                <li class="footer-nav-item">Email Us</li>
            </ul>
        </div>
    </footer>
</body>
</html>
