<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
  <div>
    <p>Button colors:</p>
    <button class="btn btn-default">Default button</button>
    <input type="button" class="btn btn-primary" value="Primary Button">
    <a href="#" role="button" class="btn btn-success">Success button!</a>
    <button class="btn btn-info">Info button</button>
    <input type="button" class="btn btn-warning" value="Warning Button">
    <a href="#" role="button" class="btn btn-danger">Danger button!</a>
    <button class="btn btn-link">This button looks like a link.</button>
  </div>
  <div>
    <p>Button sizes and displays:</p>
    <button class="btn btn-primary btn-lg">Primary large button</button>
    <button class="btn btn-primary btn-sm">Primary small button</button>
    <button class="btn btn-primary btn-xs">Primary extra small button</button>
    <button class="btn btn-primary btn-block">Primary block-level button</button>
  </div>
</body>
</html>
