<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #original, #transformed {
      width: 100px;
      height: 100px;
      color: red;
      background-color: purple;
      text-align: center;
      padding: 20px;
      border: 10px solid black;
    }

    #transformed {
      transform: translate(200px, 200px) rotate(90deg) scale(5,4);
    }
  </style>
</head>
<body>
  <div id="original">Hi, I'm a div.</div>
  <div id="transformed">Hi, I'm a div.</div>
</body>
</html>
