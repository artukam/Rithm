<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="ToDostyle.css">
	<script src="ToDoscript.js"></script>
</head>
<body>
	<div class="container-fluid main">
		<nav class="navbar navbar-inverse">
		<h1>Simple To-do List</h1>
		</nav>
		<div class="container-fluid tasks">
			<div class="row to-do">
				<h2> Add tasks </h2>
				<form class="form-horizontal task-form">
					<input type="text" class="form-control" id="add-task" placeholder="Type task here">
					<br>
					<button type="submit" class="btn btn-default add-button">Add task </button>
				</form>
			</div>
			<div class="row to-do">
				<h2> Tasks </h2>
				<ul class="list-group active-list" id="atl">
				</ul>
			</div>
			<div class="row to-do">
				<h2>Completed tasks</h2>
				<ul class="list-group completed-list">
				</ul>
			</div>
		</div>

	</div>
	
</body>
</html>
