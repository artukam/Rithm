<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<svg height="220" width="220">
		<circle
		cx=110
		cy=110
		r=100
		stroke="#ff0000"
		stroke-width="20"
		fill='#aa00ff'/>
	</svg>
	<svg height="200" width="200">
		<rect
		  x=0
		  y=0
		  width=200
		  height=200
		  fill="#ff00ff"
		  stroke="#000000"
		  stroke-width="4" />
	</svg>
	<svg height="215" width="210">
		<rect
		  x=5
		  y=5
		  rx=35
		  ry=35
		  width=200
		  height=200
		  fill="#15Cf2A"
		  stroke="#000000"
		  stroke-width="4" />
	</svg>
	<svg height="175" width="350">
		<path
		  d="M160 5 L5 155 L310 150Z"
		  fill="rgb(0,255,0)"
		  stroke-width="5"
		  stroke="black" />
	</svg>
	<svg height="250" width="300">
	  <g stroke="black" stroke-width="3">
	    <circle cx=55 cy=55 r=50 fill="#006BB6"/>
	    <rect x=100 y=100 width=100 height=100 fill="#FDB927"/>
	  </g>
	</svg>
	<svg height="220" width="220">
		<g stroke="black" stroke-width="1">
		<circle cx=110 cy=110 r=100 fill='#FFAC5F'/>
		<rect x=60 y=60 width=100 height=100 fill="#8488FF"/>
		<path d="M80 80 L80 140 L140 140Z" fill="#78E8E7"/>
		</g>
	</svg>
